opponentSlapFail=Nie je jasné, \u010Di sa tvoj opoponent sna\u017Eil da\u0165 facku tvojmu hrdinovi, alebo sa len zahá\u0148al po muche. Nemal ani len \u0161ancu udrie\u0165 tvojho hrdinu...
playerSlapHit=Táto sadla prekrásne! Na súperovom líci sa vyníma odtla\u010Dok dlane tvojho hrdinu. Au!
opponentSlapHit=Ak tvoj súper neprestane s takýmito kvalitnými fackami, tak tvoj hrdina na tomto svete dlho nepobúdne. Rýchlo, vrá\u0165 mu po\u017Ei\u010Dané!
