#normal lines translations
introText=Kde bolo tam bolo, v \u010dasoch, ke\u010f e\u0161e neboli \u017eiadne aut\u00e1, \u017eiadn\u00e9 technologick\u00e9 vymo\u017eenosti a azda aj Slnko bolo jasnej\u0161ie, bolo jedno mal\u00e9 kr\u00e1\u013eovstvo naz\u00fdvan\u00e9 Absurdia. Nikto presne nevie kde sa nach\u00e1dza, alebo ako sa tam dosta\u0165. Jedin\u00e9, \u010do je v na\u0161ich schopnostiach, je komunikova\u0165 s n\u00edm pomocou tejto pr\u00edkazovej riadky. \u010co v\u0161ak o tomto kr\u00e1\u013eovstve vieme je, \u017ee tam \u017eije n\u00e1dhern\u00e1 princezn\u00e1 uv\u00e4znen\u00e1 v najvy\u0161\u0161ej ve\u017ei patriacej kr\u00e1\u013eovi Absurdie. Toto v\u0161ak nie je hocijak\u00e1 princezn\u00e1. Ide o princezn\u00fa tak n\u00e1dhern\u00fa, \u017ee sa o jej kr\u00e1se \u0161epk\u00e1 e\u0161te aj v susedn\u00fdch kr\u00e1\u013eovstv\u00e1ch. Av\u0161ak kr\u00e1\u013e pris\u013e\u00fabil, \u017ee ju nech\u00e1 od\u00eds\u0165 s mu\u017eom, ktor\u00fd dok\u00e1\u017ee vydr\u017ea\u0165 3 dni v jeho bojovej ar\u00e9ne plnej krvila\u010dn\u00fdch bojovn\u00edkov \u010dakaj\u00facich na moment, ke\u010f ich bezmocn\u00ed protivn\u00edci vst\u00fapia do ringu. Na\u0161iel sa v\u0161ak jeden chlap, ktor\u00fd je tak stato\u010dn\u00fd, \u017ee sa podujal sk\u00fasi\u0165 t\u00fato v\u00fdzvu zvl\u00e1dnu\u0165 a zachr\u00e1ni\u0165 jeho \u010doskoro milovan\u00fa princezn\u00fa z ve\u017ee. Av\u0161ak na to, aby to dok\u00e1zal, potrebuje tvoju pomoc. Si jedin\u00fd, kto mu dok\u00e1\u017ee pom\u00f4c\u0165 s naplnen\u00edm jeho snov. Dok\u00e1\u017ee\u0161 mu na tejto epickej ceste pom\u00f4c\u0165?
controlsInfo=Ovl\u00e1danie je jednoduch\u00e9. \u010c\u00edtaj \u010do ti hovor\u00ed pr\u00edkazov\u00e1 riadka a z pr\u00edpadn\u00fdch mo\u017enost\u00ed vyberaj v\u017edy len 1 mo\u017enos\u0165, odpovede p\u00ed\u0161 mal\u00fdmi p\u00edsmenami bez diakritiky a potvrdzuj tla\u010didlom Enter. Ve\u013ea \u0161\u0165astia!
welcome=Vitaj v hre! S \u010d\u00edm si praje\u0161 za\u010da\u0165?
goodbye=Koniec.
mainMenu=Si v hlavnom menu.
gameMenu=Si v hernom menu.\nAk\u00fd bude tvoj \u010fal\u0161\u00ed krok?
nextFightBoss=Pozor, tvoj \u010fal\u0161\u00ed protivn\u00edk je Majster \u00farovne! Na t\u00fato bitku by si sa mal dobre pripravi\u0165!
endGameLine=Tak a je to. Si majster bojovn\u00edk! V\u0161etky str\u00e1\u017ee sa \u0165a boja a nechaj\u00ed \u0165a len tak odkr\u00e1\u010da\u0165 z mesta s tvojou milovanou. DOBR\u00c1 PR\u00c1CA!
