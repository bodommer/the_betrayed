playerStabFail=S\u00edce si sa pok\u00fasil bodn\u00fa\u0165 svojho s\u00fapera, no aj tvoja babka by to spravila lep\u0161ie!
opponentStabFail=%s sa \u0165a pok\u00fasil bodn\u00fa\u0165, ale bol si dostato\u010dne r\u00fdchly na to, aby si odrazil jeho \u00fatok!\n
playerStabHit=\u00c1NO! Tvoje bodnutie bolo ve\u013emi efekt\u00edvne a tvoj s\u00faper bol riadne zranen\u00fd!!
opponentStabHit=Tvoj s\u00faper \u0165a bodol a zanechal na tebe v\u00e1\u017ene zranenia. Toto sa bude dlho hoji\u0165.
playerThrowFail=Pok\u00fasil si sa po s\u00faperovi hodi\u0165 svoju zbra\u0148, no bol to sk\u00f4r tak\u00fd babsk\u00fd hod. S\u00fapera si neranil ani omylom a zostali ti u\u017e len hol\u00e9 ruky na dokon\u010denie bitky.
opponentThrowFail=Z\u00fafal\u00e9 situ\u00e1cie si vy\u017eaduj\u00fa z\u00fafal\u00e9 \u010diny. Tvoj s\u00faper sa pok\u00fasil hodi\u0165 svoju zbra\u0148, ale ako m\u00f4\u017ee tak\u00fdto sedliak rani\u0165 tak\u00e9ho bojovn\u00edka, ak\u00fdm je tvoj hrdina??
playerThrowHit=TO BOL ALE HOD! Napriek tomu, \u017ee ti ostali u\u017e len hol\u00e9 ruky, sa ti podarilo zasiahn\u00fa\u0165 tvojho s\u00fapera a nevyzer\u00e1 to s n\u00edm v\u00f4bec dobre. Par\u00e1da!
opponentThrowHit=Napriek tomu, \u017ee ledva \u017eije, tvoj s\u00faper dok\u00e1zal nazbiera\u0165 silu, aby po tebe hodil svoju zbra\u0148 a zasiahol \u0165a. Toto bolo od teba ve\u013emi slab\u00e9 br\u00e1nenie...
playerSlapFail=Tvoj hrdina by sa mal nau\u010di\u0165 fackova\u0165 od svojej b\u00fdvalej...toto nesiahalo ani po p\u00e4ty jej grandi\u00f3znym fack\u00e1m!
opponentSlapFail=Nie je jasn\u00e9, \u010di sa tvoj opoponent sna\u017eil da\u0165 facku tvojmu hrdinovi, alebo sa len zah\u00e1\u0148al po muche. Nemal ani len \u0161ancu udrie\u0165 tvojho hrdinu...
playerSlapHit=T\u00e1to sadla prekr\u00e1sne! Na s\u00faperovom l\u00edci sa vyn\u00edma odtla\u010dok dlane tvojho hrdinu. Au!
opponentSlapHit=Ak tvoj s\u00faper neprestane s tak\u00fdmito kvalitn\u00fdmi fackami, tak tvoj hrdina na tomto svete dlho nepob\u00eddne. R\u00fdchlo, vr\u00e1\u0165 mu po\u017ei\u010dan\u00e9!
playerPunchFail=Rozd\u00e1va\u0165 \u00fadery ako t\u00e1to...proste bez koment\u00e1ra. Tvojmu hrdinovi sa u\u017e asi nechce...
opponentPunchFail=Ak sa tvoj s\u00faper nevzchop\u00ed, nebude probl\u00e9m ho zdola\u0165. Jeho rana bola kvalitn\u00e1 ako za 5 kor\u00fan no\u017e\u00edk. 
playerPunchHit=Brav\u00f3, tvoj hrdina sa bije ako prav\u00fd opilec! Tvoj s\u00edper sa skr\u00faca v bolestiach. Pekn\u00e1 rana!
opponentPunchHit=\u00dader tvojho s\u00fapera bol ne\u010dakan\u00fd a hrdina stratil nieko\u013eko zubov. Toto nevyzer\u00e1 v\u00f4bec dobre...
