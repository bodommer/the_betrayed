saveFailed=Tvoj hrdina nechce by\u0165 ulo\u017een\u00fd. Sk\u00fas to znova, mo\u017eno ho presved\u010d\u00ed\u0161!
successfulLoad=Tvoj hrdina sa prebudil a je pripraven\u00fd znova bojova\u0165!
loadFailed=Vy\u0161\u0161ia moc sa rozhodla, \u017ee ti nedovolia na\u010d\u00edta\u0165 hru. Sk\u00fas to znova, mo\u017eno sa ti po\u0161\u0165ast\u00ed!
loadFailedClassNotFound=Tvoj hrdina sa niekde skr\u00fdva a nevieme ho n\u00e1js\u0165. Sk\u00fas to znova, aby si zv\u00fd\u0161il \u0161ancu, \u017ee ho n\u00e1jdeme!
