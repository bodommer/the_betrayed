getName=Ne\u017e sa vyd\u00e1\u0161 na svoju neuverite\u013en\u00fa cestu, mus\u00ed\u0161 svojho hrdinu pomenova\u0165.\nZadaj jeho meno:
getSkillset=A teraz...ktor\u00e1 je jeho najsilnej\u0161ia vlastnos\u0165? \u00datok, obrana, alebo reflexy?
heroCreated=Super! Teraz m\u00e1me nov\u00e9ho hrdinu. Jeho osud je len v tvojich ruk\u00e1ch. Ak\u00fd bude jeho prv\u00fd krok na ceste zachr\u00e1ni\u0165 svoju milovan\u00fa pani a tie\u017e svoj vlastn\u00fd \u017eivot?
saveQuestion=Ulo\u017eenie hry vyma\u017ee moment\u00e1lne ulo\u017een\u00fa hru (ak nejak\u00e1 ulo\u017een\u00e1 je). Praje\u0161 si pokra\u010dova\u0165?
