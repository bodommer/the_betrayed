playerSlashFail=Tvoje seknutie bolo a\u017e pr\u00edli\u0161 slab\u00e9 a s\u00faper sa dok\u00e1zal s preh\u013eadom ubr\u00e1ni\u0165...
opponentSlashFail=Tvoj s\u00faper sa \u0165a pok\u00fasil sekn\u00fa\u0165, ale nemal \u017eiadnu \u0161ancu!
playerSlashHit=WOW! Tomuto sa hovor\u00ed seknutie. Tvoj s\u00faper bol v\u00e1\u017ene ranen\u00fd!!
